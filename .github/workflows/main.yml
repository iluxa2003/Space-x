name: NodeJS with Webpack

on:
  push:
    branches: ["feature/*"]
  pull_request:
    branches: ['develop']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version-file: '../.nvmrc'

      - name: Build
        run: |
          npm install
          npm run lint
